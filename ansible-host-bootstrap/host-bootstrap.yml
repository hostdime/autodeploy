- hosts: localhost
  tasks:
    - include: keystone.yml
    - name: Download Platform9 installers
      get_url:
        url: "{{ du_url }}/private/platform9-install-{{ item }}.sh"
        dest: "files/platform9-install-{{ item }}.sh"
        headers: "X-Auth-Token:{{ os_auth_token }}"
        validate_certs: no
      with_items:
        - debian
        - redhat

- hosts: hypervisors
  strategy: free
  tasks:
    - block:
      - name: Copy SSH key to remote server
        connection: local
        expect:
          echo: True
          command: "ssh-copy-id {{ ssh_user }}@{{ ansible_host }}"
          responses:
            password: "{{ ssh_password }}"
          timeout: 3
        register: result
        changed_when: result.stdout.find('skipped') == -1

    - name: Check pf9-hostagent on Debian
      command: dpkg-query -s pf9-hostagent
      when: ansible_pkg_mgr == "apt"
      ignore_errors: True
      register: pkg_state
      changed_when: pkg_state.rc != 0

    - name: Check pf9-hostagent on RedHat
      command: rpm -q pf9-hostagent
      when: ansible_pkg_mgr == "yum"
      ignore_errors: True
      register: pkg_state
      changed_when: pkg_state.rc != 0

    - name: Install pf9-hostagent on hypervisor
      script: "platform9-install-{{ ansible_os_family|lower }}.sh --no-proxy"
      when: pkg_state|failed
